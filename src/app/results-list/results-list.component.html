<div>
    <!-- Implement result list here -->
    Results List
    <div class="results">
        <div class="result-item" *ngFor="let item of gifs | async">
            <img
                src="{{ item.images.original.url }}"
                width="100%"
                height="100%"
                alt="giphy"
                (click)="gifDetails(item)"
            />
        </div>
    </div>
</div>
